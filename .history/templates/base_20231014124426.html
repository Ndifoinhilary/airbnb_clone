<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_name %}{% endblock page_name %} |Nbnb </title>
</head>

<body>
    <header>
        {% include 'partials/headers.html' %}

        {% block search-bar %}
        <form action="{% url 'rooms:search' %}" method="get">
            <input  value="{{city}}"  name="city" placeholder="Search by city">
        </form>
        {% endblock search-bar %}
    </header>
    {% block content %}

    {% endblock content %}

    {% include 'partials/footers.html' %}

</body>

</html>
